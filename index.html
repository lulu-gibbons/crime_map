<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Crime Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/leaflet.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
  <header>
    <div class="navbar navbar-light bg-light justify-content-center">
    <h1>City of Seattle Crime Data</h1>
    </div>
  </header>

  <div id="app" class="container">
    <div class="row">
      <div class="col-md-9">
        <!-- The map goes here -->
        <div id="map" class="map"></div>
      </div>
      <div class="col-md-3 map-legend">
        <h2>CRIME DATA</h2>
        <form id="search-form">
          <label for="search-input">Or Add What You Want!</label>
          <input id="user-input" type="text" name="search-input" class="form-control" placeholder="ex. cake">
          <input id="add-input" type="button" value="Submit" class="btn btn-info">
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
  <script src="assets/javascript/leaflet/leaflet.js"></script>
  <script src="assets/javascript/zip-codes.geojson.js"></script>
  <script src="assets/javascript/main.js"></script>

</body>

</html>
